<!-- Main page body content -->
<div class="container my-5">
  <div class="text-center mb-4">
    <h2>Snazzy Paws Booking Form</h2>
    <img src="images/snazzy paws logo.png" alt="Snazzy Paws pawprint logo" class="img-fluid" style="max-width: 60px;" />
  </div>

  <!-- Booking form -->
  <div class="card p-4 shadow-sm">
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Owner's Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="jane@email.com" required>
      </div>

      <div class="mb-3">
        <label for="dogname" class="form-label">Dog's Name</label>
        <input type="text" class="form-control" id="dogname" name="dogname" placeholder="Spot" required>
      </div>

      <div class="mb-3">
        <label for="breed" class="form-label">Breed</label>
        <input type="text" class="form-control" id="breed" name="breed" placeholder="Golden Labrador" required>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Dog's Age</label>
        <input type="number" class="form-control" id="age" name="age" min="1" max="100">
      </div>

      <div class="mb-3">
        <label for="appointment" class="form-label">Choose a Date and Time</label>
        <input type="datetime-local" class="form-control" id="appointment" name="appointment">
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Pet Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Anything you feel the groomer should know about your pet..."></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-dark" style="background-color: #99582a; color: white;">Submit</button>
      </div>
    </form>
  </div>
</div>
